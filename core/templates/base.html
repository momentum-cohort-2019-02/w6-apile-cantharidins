<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scitech Forums {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  {% block meta %}{% endblock %}
</head>
<body>
    <div class="georgia">
      <div class="bb bg-silver">
          <a class="ma2 dib" href="{% url 'index'%}">Scitech Forums Home</a>
          <div class="dib">
            <h3>Scitech Forums</h3>
          </div>
      <div class="flex justify-between ma3">
          <h1><a class="blue dim f1"href="{% url 'index'%}">Scitech Forums</a></h1>
          <div class="flex items-center">
          {% if request.user.is_authenticated %}
          <p class="mr2"><a class="blue dim f4" href="{% url 'index' %}">{{ request.user }}</a></p>
          <p class="mr2">|</p>
          <p class="mr2"><a class="blue dim f4" href="{% url 'auth_logout' %}?next=/core/">Logout</a></p>
          {% else %}
          <p class="mr2"><a class="blue dim f4" href="{% url 'auth_login' %}">Login</a></p>
          <p class="mr2">|</p>
          <p class="mr2"><a class="blue dim f4" href="{% url 'registration_register' %}">Register</a></p>
          {% endif %}
          </div>
      </div>
      <div class="b--solid black"></div>
      <div>
        <div>{% block content %}{% endblock %}</div>
      </div>
    </div>
</body>
</html>
